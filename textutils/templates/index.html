<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Textutils</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Text utils(@Avk)</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link" href="#">Contact Us</a>



        </li>

      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to Text tutils</strong> You can do anything with your Text
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="container">

    <form action="analyze"  method="post" >{% csrf_token %}

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Enter your text to analyze</label>
        <textarea class="form-control" name="text"  id="exampleFormControlTextarea1" rows="10"></textarea>
      </div>
       <div class="form-check form-switch">
         <input class="form-check-input" type="checkbox" role="switch" name="removepunc" id="flexSwitchCheckDefault1">
         <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuations</label>
       </div>
       <div class="form-check form-switch">
         <input class="form-check-input" type="checkbox" role="switch" name="fullcap" id="flexSwitchCheckDefault2">
         <label class="form-check-label" for="flexSwitchCheckDefault2">Uppercase</label>
       </div>
       <div class="form-check form-switch">
         <input class="form-check-input" type="checkbox" role="switch" name="newlineremover" id="flexSwitchCheckDefault3">
         <label class="form-check-label" for="flexSwitchCheckDefault3">New Line Remover</label>
       </div>
       <div class="form-check form-switch">
         <input class="form-check-input" type="checkbox" role="switch" name="extraspaceremover" id="flexSwitchCheckDefault4">
         <label class="form-check-label" for="flexSwitchCheckDefault4">Remove Extra Space </label>
       </div>
       <div class="form-check form-switch">
         <input class="form-check-input" type="checkbox" role="switch" name="charactercounter" id="flexSwitchCheckDefault5">
         <label class="form-check-label" for="flexSwitchCheckDefault5">Count Character</label>
       </div>

       <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>

    </form>
</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
